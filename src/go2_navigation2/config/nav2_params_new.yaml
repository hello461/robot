# ROS2 Nav2 parameter configuration file - Unitree bot
# This is a complete Nav2 configuration example; you will need to adjust it according to your robot hardware.

# ============================================================================
# AMCL - Adaptive Monte Carlo Positioning
# ============================================================================
amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.1  # Rotational noise generated by rotational motion
    alpha2: 0.05  # Rotational noise generated by translational motion
    alpha3: 0.1  # Translational noise generated by translational motion
    alpha4: 0.05  # Translational noise generated by rotational motion
    alpha5: 0.05
    base_frame_id: "base_footprint"  # Robot base coordinate system
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"  # Global coordinate system
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000  # Maximum number of particles
    min_particles: 500   # Minimum Particle Number
    odom_frame_id: "odom"  # Odometer coordinate system
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"  # Alternatively, "nav2_amcl::OmniMotionModel" can be used for omnidirectional movement.
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2  # Rotation update threshold (radians)
    update_min_d: 0.25  # Translation update threshold (meters)
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan  # LiDAR topic name
    set_initial_pose: true
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

# ============================================================================
# BT Navigator - Behavier Tree Navigation
# ============================================================================
bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

# ============================================================================
# Controller Server - Local Path Tracing
# ============================================================================
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0  # Controller update frequency
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    # Progress Inspector
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # Target inspector
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25  # Position tolerance (meters)
      yaw_goal_tolerance: 0.25  # Angular tolerance (radians)
    
    # TEB controller (recommended for quadruped robots - smoother trajectories)
    FollowPath:
      plugin: "nav2_teb_controller::TebController"
      
      # === Robot Configuration ===
      # Speed ​​limits for quadruped robot dogs (adjust according to your Unitree robot dog model)
      max_vel_x: 0.5              # Maximum forward speed (m/s)
      max_vel_x_backwards: 0.3    # Maximum backward speed (m/s)
      max_vel_y: 0.3              # Differential robots cannot move laterally.
      max_vel_theta: 1.0          # Maximum rotational speed (radians/second)
      
      # Acceleration Limits (For quadruped robots, it is recommended to set a smoother acceleration).
      acc_lim_x: 1.2              # Linear acceleration (m/s²) - more conservative than DWB
      acc_lim_y: 0.5              # Lateral acceleration (m/s²)
      acc_lim_theta: 2.0          # Angular acceleration (radians/second²)
      
      # Robot footprint (actual size of the quadruped robot dog, unit: meters)
      # Note: TEB uses the formats footprint_model.type and footprint_model.vertices.
      # We recommend using rectangular footprints, adjusting them according to the actual size of your robot dog.
      footprint_model.type: "polygon"
      footprint_model.vertices: "[[0.35, 0.2], [0.35, -0.2], [-0.35, -0.2], [-0.35, 0.2]]"

      # === Target Tolrance ===
      xy_goal_tolerance: 0.15      # Position tolerance (meters)
      yaw_goal_tolerance: 0.2     # Angular tolerance (radians)
      free_goal_vel: False        # Is movement permitted upon reaching the target?
      
      # === Track Configuration ===
      teb_autosize: True          # Automatically adjust the number of trajectory points
      dt_ref: 0.3                 # Trajectory time resolution (seconds)
      dt_hysteresis: 0.1          # Lag of temporal resolution
      min_samples: 3              # Minimum number of sampling points
      max_samples: 30             # Maximum number of sampling points
      global_plan_overwrite_orientation: True  # Using the direction of the global path
      allow_init_with_backwards_motion: True   # Allow initial back
      global_plan_viapoint_sep: 0.3           # Global path intermediate point interval (meters)
      via_points_ordered: False   # Do waypoints have to be in sequence?
      max_global_plan_lookahead_dist: 2.0     # Forward distance (meters)
      global_plan_prune_distance: 1.0         # Trim the distance of traversed path points.
      exact_arc_length: False     # Precise arc length calculation (False, faster)
      force_reinit_new_goal_dist: 1.0         # Forced re-initialization of target distance
      force_reinit_new_goal_angular: 1.57     # Forced reinitialization of angle difference (radians)
      feasibility_check_no_poses: 4           # Number of poses for feasibility check
      publish_feedback: False     # Post feedback information
      
      # === Obstacle Configuration ===
      min_obstacle_dist: 0.5      # Minimum obstacle distance (meters) - Safe distance for quadruped robots
      inflation_dist: 0.4         # Obstacle expansion distance (meters)
      include_costmap_obstacles: True         # ncludes obstacles in the cost map
      costmap_obstacles_behind_robot_dist: 1.0  # Considering the distance of obstacles behind the robot
      obstacle_poses_affected: 15 # Number of poses affected by obstacles
      dynamic_obstacle_inflation_dist: 0.5    # Dynamic obstacle expansion distance
      include_dynamic_obstacles: True         # Includes dynamic obstacles
      
      # === Optimize parameters ===
      no_inner_iterations: 5      # inner loop iteration count
      no_outer_iterations: 4      # Number of outer loop iterations
      optimization_activate: True  # Activation optimization
      optimization_verbose: False  # Optimize detailed output
      penalty_epsilon: 0.1        # Smoothing factor of the penalty function
      weight_max_vel_x: 2.0       # Maximum speed weight
      weight_max_vel_y: 1.0
      weight_max_vel_theta: 1.0   # Maximum angular velocity weight
      weight_acc_lim_x: 1.0       # Acceleration Limitation Weight
      weight_acc_lim_y: 1.0
      weight_acc_lim_theta: 1.0   # Angular acceleration limit weight
      weight_kinematics_nh: 1000.0  # Nonholonomic constraint weights (important for differential robots!)
      weight_kinematics_forward_drive: 10.0  # Forward-driving weights (encourage progress)
      weight_kinematics_turning_radius: 1.0  # Turning radius weight
      weight_optimaltime: 1.0     # Time-optimal weight (the larger the weight, the faster)
      weight_shortest_path: 0.0   # Shortest path weight
      weight_obstacle: 50.0       # Obstacle avoidance weights (Important!)
      weight_inflation: 0.1       # Inflation weight
      weight_dynamic_obstacle: 50.0  # Dynamic obstacle weights
      weight_dynamic_obstacle_inflation: 0.1
      weight_viapoint: 1.0        # Path weights
      weight_adapt_factor: 2.0    # Adaptive factor
      weight_prefer_rotdir: 50.0  # Rotation direction preference weight
      
      # === Parallel Programming (Multi-Course Candidate) ===
      enable_homotopy_class_planning: True   #E nable homotopy-based programming (multiple candidate paths)
      enable_multithreading: True            # Enable multithreading
      max_number_classes: 4                  # Maximum number of candidate paths
      selection_cost_hysteresis: 1.0         # Choice cost lag
      selection_prefer_initial_plan: 0.9     # Preferred initial plan
      selection_obst_cost_scale: 100.0       # Obstacle cost scaling
      selection_viapoint_cost_scale: 1.0     # Path cost scaling
      selection_alternative_time_cost: False # Alternative Time Cost
      roadmap_graph_no_samples: 15           # Route map sampling number
      roadmap_graph_area_width: 5.0          # Route map area width
      roadmap_graph_area_length_scale: 1.0   # Route map area length scaling
      h_signature_prescaler: 0.5             # H signature prescaled
      h_signature_threshold: 0.1             # H signature threshold
      obstacle_heading_threshold: 0.45       # Obstacles toward the threshold
      switching_blocking_period: 0.0         # Switching blocking cycles
      viapoints_all_candidates: True         # All candidate paths consider waypoints.
      delete_detours_backwards: True         # Delete backward detours
      max_ratio_detours_duration_best_duration: 3.0  #T ime ratio of detour to optimal path
      visualize_hc_graph: False              # Visual homotopy class diagram
      
      # === Other ===
      shrink_horizon_backup: True            # View shrink backup
      shrink_horizon_min_duration: 10.0      # Minimum visual field contraction time
      oscillation_recovery: True             # Oscillation recovery
      oscillation_v_eps: 0.1                 # Velocity oscillation threshold
      oscillation_omega_eps: 0.1             # Angular velocity oscillation threshold
      oscillation_recovery_min_duration: 10.0  # Minimum time for oscillation recovery
      oscillation_filter_duration: 10.0      # Oscillation Filtering Time

# ============================================================================
# Local Costmap
# ============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 5.0  # Update frequency
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true  # Scrolling window
      width: 3    # Map width (meters)
      height: 3   # Map elevation (meters)
      resolution: 0.05    # Resolution (meters/pixel)
      robot_radius: 0.45  # Robot radius (meters) - Adjust according to your robot
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55  # Expansion radius
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan  # LIDAR topic
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

# ============================================================================
# Global Costmap
# ============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.45  # Robot radius (meters)
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      always_send_full_costmap: True

# ============================================================================
# Planner Server - Global Path Planning
# ============================================================================
planner_server:
  ros__parameters:
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"  # Dijkstra's algorithm
      # Alternatively, use the A* algorithm: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

# ============================================================================
# Smoother Server - Path Smoother
# ============================================================================
smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

# ============================================================================
# Behavior Server (Recovery Behavior)
# ============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: False
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

# ============================================================================
# Waypoint Follower
# ============================================================================
waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# ============================================================================
# Velocity Smoother
# ============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 1.0]  # [x, y, theta]
    min_velocity: [-0.5, 0.0, -1.0]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# ============================================================================
# Collision Monitor
# ============================================================================
collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      points: "[[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]"  # Adjust according to robot size
      action_type: "approach"
      min_points: 4
      visualize: True
      polygon_pub_topic: "polygon_approach"
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
      min_height: 0.15
      max_height: 2.0
      enabled: True

# ============================================================================
# Lifecycle Manager
# ============================================================================
lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: False
    autostart: True
    node_names: ['controller_server', 'planner_server', 'behavior_server', 
                 'bt_navigator', 'waypoint_follower', 'velocity_smoother']

lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: False
    autostart: True
    node_names: ['map_server', 'amcl']
